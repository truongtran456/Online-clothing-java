<!-- Top Header Area -->
<div class="top-header" th:fragment="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-7">
                <ul class="top-header-contact-info">
                    <li><i class="fas fa-phone-volume"></i> <a href="tel:+1234567898">(+123) 456-7898</a></li>
                    <li><i class="fas fa-street-view"></i> <a href="#" target="_blank">6890 Blvd, The Bronx, NY
                            1058, USA</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-6 col-md-5">
                <ul class="top-header-menu">
                    <li>
                        <div class="dropdown language-switcher d-inline-block">
                            <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <img th:src="@{/img/flag/us-flag.jpg}"
                                    class="shadow-sm" alt="image">
                                <span>Eng <i class="fas fa-chevron-down"></i></span>
                            </button>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item d-flex align-items-center">
                                    <img th:src="@{/img/flag/germany-flag.jpg}"
                                        class="shadow-sm" alt="flag">
                                    <span>Ger</span>
                                </a>
                                <a href="#" class="dropdown-item d-flex align-items-center">
                                    <img th:src="@{/img/flag/france-flag.jpg}"
                                        class="shadow-sm" alt="flag">
                                    <span>Fre</span>
                                </a>
                                <a href="#" class="dropdown-item d-flex align-items-center">
                                    <img th:src="@{/img/flag/spain-flag.jpg}"
                                        class="shadow-sm" alt="flag">
                                    <span>Spa</span>
                                </a>
                                <a href="#" class="dropdown-item d-flex align-items-center">
                                    <img th:src="@{/img/flag/russia-flag.jpg}"
                                        class="shadow-sm" alt="flag">
                                    <span>Rus</span>
                                </a>
                                <a href="#" class="dropdown-item d-flex align-items-center">
                                    <img th:src="@{/img/flag/italy-flag.jpg}"
                                        class="shadow-sm" alt="flag">
                                    <span>Ita</span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown currency-switcher d-inline-block">
                            <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <span>USD <i class="fas fa-chevron-down"></i></span>
                            </button>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">USD</a>
                                <a href="#" class="dropdown-item">INR</a>
                                <a href="#" class="dropdown-item">GBP</a>
                            </div>
                        </div>
                    </li>
                    <li sec:authorize="hasAuthority('USER')"><a th:href="@{/user/my-account}">My Account</a></li>
                    <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
