<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">

<head>
    <title>Register</title>
</head>

<body>
    <!-- Banner Area -->
    <section id="common_banner_one" layout:fragment="banner">
        <div class="container ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="common_banner_text">
                        <h2>Register</h2>
                        <ul>
                            <li><a th:href="@{/home}">Home</a></li>
                            <li><i class="fas fa-slash"></i></li>
                            <li class="active">Register</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Register-Area -->
    <section id="register_area" class="ptb-100" layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1 col-md-12 col-sm-12 col-12">
                    <div class="account_form">
                        <h3>Register</h3>
                        <form method="POST" th:action="@{/register}" th:object="${user}">
                            <div class="row">
                                <div class="default-form-box col-lg-6">
                                    <label for="firstName">First name <span>*</span></label>
                                    <input type="text" class="form-control" th:field="*{firstName}" required autofocus>
                                    <p class="text-danger" th:each="error: ${#fields.errors('firstName')}" th:text="${error}"></p>
                                </div>
                                <div class="default-form-box col-lg-6">
                                    <label for="lastName">Last name <span>*</span></label>
                                    <input type="text" class="form-control" th:field="*{lastName}" required>
                                    <p class="text-danger" th:each="error: ${#fields.errors('lastName')}" th:text="${error}"></p>
                                </div>
                            </div>
                            <div class="default-form-box">
                                <label for="telephone">Telephone <span>*</span></label>
                                <input type="text" class="form-control" th:field="*{telephone}" required>
                                <p class="text-danger" th:each="error: ${#fields.errors('telephone')}" th:text="${error}"></p>
                            </div>
                            <div class="default-form-box">
                                <label for="apartmentNumber">Apartment number <span>*</span></label>
                                <input type="text" class="form-control" th:field="*{apartmentNumber}" required>
                                <p class="text-danger" th:each="error: ${#fields.errors('apartmentNumber')}" th:text="${error}"></p>
                            </div>
                            <div class="row">
                                <div class="default-form-box col-lg-6">
                                    <label for="street">Street <span>*</span></label>
                                    <input type="text" class="form-control" th:field="*{street}" required>
                                    <p class="text-danger" th:each="error: ${#fields.errors('street')}" th:text="${error}"></p>
                                </div>
                                <div class="default-form-box col-lg-6">
                                    <label for="ward">Ward <span>*</span></label>
                                    <input type="text" class="form-control" th:field="*{ward}" required>
                                    <p class="text-danger" th:each="error: ${#fields.errors('ward')}" th:text="${error}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="default-form-box col-lg-6">
                                    <label for="district">District <span>*</span></label>
                                    <input type="text" class="form-control" th:field="*{district}" required>
                                    <p class="text-danger" th:each="error: ${#fields.errors('district')}" th:text="${error}"></p>
                                </div>
                                <div class="default-form-box col-lg-6">
                                    <label for="city">City <span>*</span></label>
                                    <input type="text" class="form-control" th:field="*{city}" required>
                                    <p class="text-danger" th:each="error: ${#fields.errors('city')}" th:text="${error}"></p>
                                </div>
                            </div>
                            <div class="default-form-box">
                                <label for="email">Email <span>*</span></label>
                                <input type="email" class="form-control" th:field="*{email}" required>
                                <p class="text-danger" th:each="error: ${#fields.errors('email')}" th:text="${error}"></p>
                            </div>
                            <div class="row">
                                <div class="default-form-box col-lg-6">
                                    <label for="password">Password <span>*</span></label>
                                    <input type="password" class="form-control" th:field="*{password}" required>
                                    <p class="text-danger" th:each="error: ${#fields.errors('password')}" th:text="${error}"></p>
                                </div>
                                <div class="default-form-box col-lg-6">
                                    <label for="retypePassword">Retype password <span>*</span></label>
                                    <input type="password" class="form-control" th:field="*{retypePassword}" required>
                                    <p class="text-danger" th:each="error: ${#fields.errors('retypePassword')}" th:text="${error}"></p>
                                </div>
                            </div>
                            <p class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></p>
                            <div class="remember_area">
                                <label class="checkbox-default">
                                    <input type="checkbox" th:field="*{receiveNewsletter}">
                                    <span>Sign up for our newsletter</span>
                                </label>
                                <p class="text-danger" th:each="error: ${#fields.errors('receiveNewsletter')}" th:text="${error}"></p>
                            </div>
                            <div class="remember_area">
                                <label class="checkbox-default">
                                    <input type="checkbox" th:field="*{receiveOffers}">
                                    <span>Receive offers from our partners</span>
                                </label>
                                <p class="text-danger" th:each="error: ${#fields.errors('receiveOffers')}" th:text="${error}"></p>
                            </div>
                            <div class="login_submit mb-4">
                                <button class="theme-btn-one btn-black-overlay btn_md" type="submit">register</button>
                            </div>
                            <div class="text-center">
                                Have an account? <a th:href="@{/login}">Back to login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
