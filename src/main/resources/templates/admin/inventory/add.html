<!DOCTYPE html>
<html lang="en" layout:decorate="~{admin/layout}">

<head>
    <title>Add product inventory</title>
</head>

<body>
    <!-- CONTENT WRAPPER -->
    <div class="ec-content-wrapper" layout:fragment="content">
        <div class="content">
            <div class="breadcrumb-wrapper d-flex align-items-center justify-content-between">
                <div>
                    <h1>Add Product</h1>
                    <p class="breadcrumbs"><span><a href="index.html">Home</a></span>
                        <span><i class="mdi mdi-chevron-right"></i></span>Add inventory
                    </p>
                </div>
                <div>
                    <a href="/admin/product/inventory" class="btn btn-primary"> View All
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card card-default">
                        <div class="card-header card-header-border-bottom">
                            <h2>Add Product inventory</h2>

                        </div>
                        <div th:if="${message != null}" th:text="${message}" class="alert alert-danger mt-4">

                        </div>
                        <div class="card-body">
                            <div class="row ec-vendor-uploads">
                                <form method="POST" th:action="@{/admin/product/inventory/add}" th:object="${productInventory}"
                                    class="row g-3" enctype="multipart/form-data">
                                    <div class="col-lg-8">
                                        <div class="ec-vendor-upload-detail">
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <label for="color" class="form-label">Color</label>
                                                    <input type="text" class="form-control slug-title"
                                                        placeholder="Color" th:field="*{color}">
                                                    <p class="text-danger" th:each="error: ${#fields.errors('color')}"
                                                        th:text="${error}"></p>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="size" class="form-label">Size</label>
                                                    <input type="text" class="form-control" placeholder="size"
                                                        name="size" min="0" th:field="*{size}">
                                                    <p class="text-danger" th:each="error: ${#fields.errors('size')}"
                                                        th:text="${error}"></p>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="quantity" class="form-label">Quantity</label>
                                                    <input type="number" class="form-control" placeholder="quantity"
                                                        min="0" id="quantity" th:field="*{quantity}">
                                                    <p class="text-danger"
                                                        th:each="error: ${#fields.errors('quantity')}"
                                                        th:text="${error}"></p>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Product</label>
                                                    <select class="form-select" th:field="*{product}">
                                                        <option th:each="product : ${products}"
                                                            th:value="${product.id}" th:selected="0"
                                                            th:text="${product.name}">
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-12 form-check form-switch m-3">
                                                    <input class="form-check-input" type="checkbox" role="switch"
                                                        id="isActived" checked th:field="*{isActived}">
                                                    <label class="form-check-label" for="isActived">Active</label>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="product_add_cancel_button">
                                                        <button type="submit" class="btn btn-border">Cancel</button>
                                                        <button type="submit" class="btn btn-primary">Create new</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- End Content -->
    </div> <!-- End Content Wrapper -->

    <th:block layout:fragment="footer_optional">
        <!-- Option Switcher -->
        <script th:src="@{/admin/plugins/options-sidebar/optionswitcher.js}"></script>
        <script>
            function selectedCategory(sel) {
                alert(sel.value);
            }
        </script>
    </th:block>
</body>

</html>
